  <script>
    // micro-interacciones seguras (evita errores si elementos no existen)
    document.querySelectorAll('.link-card').forEach((el, i) => {
      el.style.animationDelay = (i * 80) + 'ms';
    });

    const hero = document.querySelector('.hero-inner');
    if (hero) {
      window.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 12;
        const y = (e.clientY / window.innerHeight - 0.5) * 8;
        hero.style.transform = `translate3d(${x}px, ${y}px, 0)`;
      }, {passive:true});
    }

    // Extrae dos colores de la imagen de perfil y los aplica al aro y a las variables de acento.
    (function applyRingColorsFromImage() {
      const img = document.getElementById('profileImg');
      if (!img) return;

      function rgbToCss([r,g,b]) { return `rgb(${r}, ${g}, ${b})`; }

      function averageColor(data, start, end, stride=4) {
        let r=0,g=0,b=0,count=0;
        for (let i=start; i<end; i+=stride) {
          r += data[i]; g += data[i+1]; b += data[i+2]; count++;
        }
        return [Math.round(r/count), Math.round(g/count), Math.round(b/count)];
      }

      function computeColors() {
        // pequeño canvas para rapidez
        const w = 80, h = 80;
        const c = document.createElement('canvas');
        c.width = w; c.height = h;
        const ctx = c.getContext('2d');
        // dibuja la imagen centrada y recortada (cover)
        const iw = img.naturalWidth, ih = img.naturalHeight;
        if (!iw || !ih) return;
        const scale = Math.max(w/iw, h/ih);
        const sw = Math.round(w/scale), sh = Math.round(h/scale);
        const sx = Math.max(0, Math.floor((iw - sw)/2));
        const sy = Math.max(0, Math.floor((ih - sh)/2));
        ctx.drawImage(img, sx, sy, sw, sh, 0, 0, w, h);

        const imd = ctx.getImageData(0,0,w,h);
        const data = imd.data;

        // color principal: promedio de todo
        const main = averageColor(data, 0, data.length, 4);

        // color secundario: promedio de borde (para contraste)
        const borderPixels = [];
        // top rows + bottom rows + left/right columns
        for (let y=0; y<h; y++) {
          for (let x=0; x<w; x++) {
            if (y < Math.floor(h*0.22) || y >= Math.floor(h*0.78) || x < Math.floor(w*0.12) || x >= Math.floor(w*0.88)) {
              const idx = (y*w + x)*4;
              borderPixels.push(data[idx], data[idx+1], data[idx+2]);
            }
          }
        }
        // flatten border data to simulate data array for averageColor
        // averageColor expects [r,g,b,r,g,b,...] but with 4-step stride; reuse logic:
        const borderData = new Uint8ClampedArray(borderPixels.length);
        borderData.set(borderPixels);
        const secondary = averageColor(borderData, 0, borderData.length, 3); // stride 3 here

        // aplica colores como variables CSS
        const root = document.documentElement;
        root.style.setProperty('--ring1', rgbToCss(main));
        root.style.setProperty('--ring2', rgbToCss(secondary));
        root.style.setProperty('--accent1', rgbToCss(main));
        root.style.setProperty('--accent2', rgbToCss(secondary));
      }

      if (img.complete && img.naturalWidth) {
        computeColors();
      } else {
        img.addEventListener('load', computeColors);
        img.addEventListener('error', () => { /* fallback: deja vars por defecto */ });
      }
    })();
  </script>
